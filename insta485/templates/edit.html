{% extends 'base.html' %}

{% block head %}
<title>Insta 485</title>
{% endblock %}

{% block body %}
    <a href ="/users/{{session['logname']}}/"> 
        <img class="profile_img" src={{ url_for('uploaded_file', filename=owner_img_url) }} alt="profile">
        {{session.logname}}
    </a>
    <form action="{{ url_for('handle_account') }}?target={{ url_for('show_index') }}" method="post" enctype="multipart/form-data">
        Phote <input type="file" name="file" accept="image/*"/> <br> <br>
        Name <input type="text" name="fullname" value="{{fullname}}" required/> <br> <br>
        Email <input type="text" name="email" value={{email}} required/> <br> <br>
        <input type="submit" name="update" value="submit"/>
        <input type="hidden" name="operation" value="edit_account"/>
    </form>
    <br>
    <a href={{ url_for("password") }}>Change password</a>
    <br><br>
    <a href={{ url_for("delete") }}>Delete account</a>
{% endblock %}
